<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/le-frog/jquery-ui.css">
  </head>
  <body>
    <h1>Sources</h1>
    <div id="sourcelist">
    </div>
    <div id="noname-message" title="No source name">
      <p>
        <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
        You need to fill in a name!
      </p>
    </div>
    <div id="delete-confirm" title="Delete Source?">
      <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>This source and associated questions will be permanently deleted. Proceed?</p>
    </div>
    <div id="color-confirm" title="Which color?">
      <p><span class="ui-icon ui-icon-help" style="float:left; margin:0 7px 20px 0;"></span>For which color would you like to learn this opening?</p>
    </div>
    <input id="addsource" type="text"/><input id="addbutton" type="button" value="Add Source"/>
    <!--<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script> -->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <script src="/js/overview.js"></script>

  </body>
</html>
